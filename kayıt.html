    <div id="kayıt" class="butuncard">
        <form id="myForm" action="http://localhost/kayıt.php" method="post" @submit.prevent="submitForm">
            <div>
                <label for="name">Kullanıcı Adı:</label>
                <input type="text" name="kullanıcıAdı" v-model="form.name">
                <span v-if="errors.name">{{ errors.name }}</span>
            </div>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" name="email" v-model="form.email">
                <span v-if="errors.email">{{ errors.email }}</span>
            </div>
            <div>
                <label for="sifre">Şifre:</label>
                <input type="password" name="sifre" v-model="form.sifre">
                <span v-if="errors.sifre">{{ errors.sifre }}</span>
            </div>
            <div class="butonlar">
                <button type="submit" class="btnmavi2">Kayıt Ol</button>
                <button type="button" class="btnkırmızı" @click="resetForm">Temizle</button>
            </div>
        </form>
    </div>

    <footer class="footer">
