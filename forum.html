<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="talhakaya,talh4kaya,k19">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="talha.html">TK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="memleket.html">MEMLEKETİM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="hakkımda.html">HAKKIMDA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="forum.html">FORUM</a>
        </li>
    </ul>


    <div id="app">
        <form @submit.prevent="validateForm">
            <div>
                <label for="name">Ad:</label>
                <input type="text" id="name" v-model="form.name">
                <span v-if="errors.name">{{ errors.name }}</span>
            </div>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email" v-model="form.email">
                <span v-if="errors.email">{{ errors.email }}</span>
            </div>
            <div>
                <label for="message">Mesaj:</label>
                <textarea id="message" v-model="form.message"></textarea>
                <span v-if="errors.message">{{ errors.message }}</span>
            </div>
            <div>
                <label for="gender">Cinsiyet:</label>
                <select id="gender" v-model="form.gender">
                    <option value="male">Erkek</option>
                    <option value="female">Kadın</option>
                </select>
                <span v-if="errors.gender">{{ errors.gender }}</span>
            </div>
            <div>
                <br><label for="hobby1">Spor</label>
                <input type="checkbox" id="hobby1" value="Spor" v-model="form.hobbies">
                <label for="hobby2">Seyahat</label>
                <input type="checkbox" id="hobby2" value="Seyahat" v-model="form.hobbies">
                <label for="hobby3">Müzik</label>
                <input type="checkbox" id="hobby3" value="Film" v-model="form.hobbies"><br><br>
            </div>
            <div style="margin-left: 70%;">
                <button type="submit" class="btn btn-outline-primary">Formu Gönder</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
          <span class="text-muted"> <a href="https://www.sakarya.edu.tr/" target="_blank">SAKARYA UNIVERSITY.</a></span>
          <span class="text-muted">Design By TK</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
